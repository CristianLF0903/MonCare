<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login.css">

    <style>
        body {
            background-image: url('/moncare/login/templates/login/images/waves.png');
            background-size: cover; /* Ajusta el tamaño de la imagen para cubrir todo el fondo */
            background-position: center center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */

            display: flex;
            justify-content: center; 
            align-items: center;    
            height: 100%;
            padding: 15px;
            gap: 5px;
        }

        .login_container {
            border-radius: 20px;
            background: #D4EEFF;
            box-shadow: 0px 0px 15px 10px rgba(0, 0, 0, 0.25);

            width: 690px;
            height: 457px;
        
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-around;
            align-items: center;
            align-content: flex-start;
            overflow: auto;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-around;
            align-items: center;
            align-content: center;
            width: 45%;
            height: 50%;
            overflow: auto;
            flex-direction: column;
        }
        
        form p {
            display: block;
            flex-grow: 0;
            flex-basis: auto;
            align-self: auto;
            order: 0;
        
            color: #000;
        
            font-family: Changa;
            font-size: 24px;
            font-style: normal;
            font-weight: 200;
            line-height: normal;
        }
        
        form a {
            display: block;
            flex-grow: 0;
            flex-basis: auto;
            align-self: auto;
            order: 0;
        
            color: #000;
        
            font-family: Changa;
            font-size: 15px;
            font-style: normal;
            font-weight: 200;
            line-height: normal;
        }
        
        form button {
            border-radius: 10px;
            background: #0065A9;
            color: #FFF;
        
            font-family: Changa;
            font-size: 32px;
            font-style: normal;
            font-weight: 200;
            line-height: normal;
        }
    </style>    
</head>

<body>
    <div class="container mt-5 login_container">
        <img src="moncare/login/templates/login/images/solar_user-circle-bold.png" alt="user_logo" />
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_div }}
            <a href="register">Registrarse</a>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
