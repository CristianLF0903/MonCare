{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de dispositivos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <style>
      body {
        background-image: url("{% static "waves_bg.png" %}");
        background-size: 100% 100%; /* Hace que la imagen se ajuste al 100% del ancho y mantenga la altura original */
        background-position: center center;
        background-repeat: no-repeat;

        height: cover;
        weight: cover;
        margin: 0;
        padding: 15px;
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pagina_principal' %}">
          <img
            src="{% static 'logo.png' %}"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Moncare
        </a>
        <div class="d-flex">
          <a class="navbar-text" href="{% url 'logout' %}">
            <img
              src="{% static 'cerrar-sesion.png' %}"
              alt="Logo"
              width="15"
              height="12"
              class="d-inline-block align-text-top"
            />
            Cerrar sesi√≥n
          </a>
        </div>
      </div>
    </nav>

    <div class="content-container">
      <div class="opcion-container">
        <h1 class="title">Gestor de dispositivos</h1>
        <div class="buttons">
          <a href="{% url "agregar_dispositivo" %}">Nuevo</a>
        </div>
      </div>
      <div class="table-container">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Referencia</th>
              <th scope="col">Marca</th>
              <th scope="col">Asignado</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for dispositivo in dispositivos %}
            <tr scope="row">
              <td>{{ dispositivo.id }}</td>
              <td>{{dispositivo.referencia}}</td>
              <td>{{dispositivo.marca}}</td>
              <td class="boolean">{{dispositivo.asignado}}</td>
              <td><div class="buttons"><a href="{% url "editar_dispositivo" dispositivo.id%}">Editar</a>
                <a href="{% url "elimiar_dispositivo" dispositivo.id%}">Eliminar</a></div></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
