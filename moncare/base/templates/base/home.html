{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moncare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <style>
      body {
        background-image: url("{% static "waves_bg.png" %}");
        background-size: 100% 100%; /* Hace que la imagen se ajuste al 100% del ancho y mantenga la altura original */
        background-position: center center;
        background-repeat: no-repeat;

        height: cover;
        weight: cover;
        margin: 0;
        padding: 15px;
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pagina_principal' %}">
          <img
            src="{% static 'logo.png' %}"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Moncare
        </a>
        <div class="d-flex">
          <a class="navbar-text" href="{% url 'logout' %}">
            <img
              src="{% static 'cerrar-sesion.png' %}"
              alt="Logo"
              width="15"
              height="12"
              class="d-inline-block align-text-top"
            />
            Cerrar sesi√≥n
          </a>
        </div>
      </div>
    </nav>

    <div class="menu_container">
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Dispositivos</button>
        {% if user.Tipo_usuario == "Paciente"%}
        <button class="btn btn-primary" type="button">Familiares</button>
        <button class="btn btn-primary" type="button">Historia Clinica</button>
        {% endif %}
        <button class="btn btn-primary" type="button">Registros</button>
        <button class="btn btn-primary" type="button">Alarmas</button>
        {% if user.Tipo_usuario == "Empleado de Salud" %}
        <button class="btn btn-primary" type="button">Pacientes</button>
        {% endif %}
        <button
          class="btn btn-primary"
          type="button"
          onclick="redirigirAP('{% url 'perfil' %}')"
        >
          Perfil
        </button>
      </div>
    </div>

    <script>
      function redirigirA(location) {
        // Redirige a la URL definida en {% url 'perfil' %}
        window.location.href = location;
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
