{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{accion + " " + entidad}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <style>
      body {
        background-image: url("{% static "waves_bg.png" %}");
        background-size: 100% 100%; /* Hace que la imagen se ajuste al 100% del ancho y mantenga la altura original */
        background-position: center center;
        background-repeat: no-repeat;

        height: cover;
        weight: cover;
        margin: 0;
        padding: 15px;
        min-height: 100vh;
      }

      nav {
        background: #09f;
      }
    </style>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pagina_principal' %}">
          <img
            src="{% static 'logo.png' %}"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Moncare
        </a>
        <div class="d-flex">
          <a class="navbar-text" href="{% url 'logout' %}">
            <img
              src="{% static 'cerrar-sesion.png' %}"
              alt="Logo"
              width="15"
              height="12"
              class="d-inline-block align-text-top"
            />
            Cerrar sesi√≥n
          </a>
        </div>
      </div>
    </nav>

    <div class="perfil_container">
      <h1>Formulario XD</h1>
      <form>
        {% csrf_token %} {{ form.as_div }}
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
